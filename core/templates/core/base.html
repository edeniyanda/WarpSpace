<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>WarpSpace</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <body>
        <!-- Nav -->
        <nav class="navbar is-info" role="navigation">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>WarpSpeed</strong></a>

                <a class="navbar-burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <form method="get" action="">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search" name="query">
                                </div>
                                <div class="control">
                                    <button class="button is-success">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="navbar-end">
                    <!-- {% if request.user.is_authenticated %} -->
                        <a href="" class="navbar-item">Notifications ({{ notifications.count }})</a>
                        <a href="" class="navbar-item">Feed</a>
                        <a href="" class="navbar-item">Conversations</a>
                        <a href="" class="navbar-item">Profile</a>
                        <a href="" class="navbar-item">Edit profile</a>
                    <!-- {% endif %} -->

                    <div class="navbar-item">
                        <div class="buttons">
                            <!-- {% if request.user.is_authenticated %} -->
                                <a href="" class="button is-danger">Log out</a>
                            <!-- {% else %} -->
                                <a href="" class="button is-success"><strong>Sign up</strong></a>
                                <a href="" class="button is-light">Log in</a>
                            <!-- {% endif %} -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nav -->

        <!-- Content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        <!-- End Content -->

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        {% block script %}
        {% endblock %}
        <!-- End Scripts -->
    </body>
</html>
