{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                <div class="box has-shadow">
                    <h1 class="title has-text-centered has-text-dark is-size-3">Sign In</h1>

                    <!-- Notification Messages -->
                    {% if messages %}
                        <div class="notification is-danger is-light" id="notification">
                            <button class="delete" onclick="this.parentElement.style.display='none';"></button>
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Username Field -->
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input type="text" name="username" id="username" class="input" placeholder="Enter your username" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" name="password" id="password" class="input" placeholder="Enter your password" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="field">
                            <div class="control">
                                <button class="button is-fullwidth is-primary">Sign In</button>
                            </div>
                        </div>

                        <!-- Sign Up Link -->
                        <p class="has-text-centered mt-3">
                            <small>Don't have an account? <a href="{% url 'signup_page' %}" class="has-text-primary">Sign up here</a>.</small>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        // Auto-hide the notification after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            var notification = document.getElementById('notification');
            if (notification) {
                setTimeout(function() {
                    notification.style.opacity = '0';
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 500); // Delay to match the fade-out duration
                }, 3000); // Display time in milliseconds
            }
        });
    </script>
{% endblock %}
