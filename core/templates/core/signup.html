{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <h1 class="title has-text-centered has-text-info">Sign Up for WarpSpace</h1>

                    <!-- Messages Section -->
                    {% if messages %}
                        <div class="notification is-danger" id="notification">
                            <button class="delete" onclick="this.parentElement.style.display='none';"></button>
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="columns">
                            <!-- First Name -->
                            <div class="column is-half">
                                <div class="field">
                                    <label for="first_name" class="label">First Name</label>
                                    <div class="control has-icons-left">
                                        <input type="text" name="first_name" id="first_name" class="input" placeholder="John" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="column is-half">
                                <div class="field">
                                    <label for="last_name" class="label">Last Name</label>
                                    <div class="control has-icons-left">
                                        <input type="text" name="last_name" id="last_name" class="input" placeholder="Doe" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input type="text" name="username" id="username" class="input" placeholder="johndoe123" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user-tag"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="field">
                            <label for="email" class="label">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" name="email" id="email" class="input" placeholder="john@example.com" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" name="password" id="password" class="input" placeholder="********" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="field">
                            <label for="password_confirm" class="label">Confirm Password</label>
                            <div class="control has-icons-left">
                                <input type="password" name="password_confirm" id="password_confirm" class="input" placeholder="********" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="field">
                            <div class="control">
                                <button class="button is-info is-fullwidth">Sign Up</button>
                            </div>
                        </div>
                        <!-- Sign In Link -->
                        <div class="text-center">
                            <p class="text-sm text-gray-600">
                                Already have an account? <a href="{% url 'signin_page' %}" class="text-blue-600 hover:text-blue-700 font-semibold">Sign in here</a>.
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        // Auto-hide the notification after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            var notification = document.getElementById('notification');
            if (notification) {
                setTimeout(function() {
                    notification.style.opacity = '0';
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 500); // Delay to match the fade-out duration
                }, 3000); // Display time in milliseconds
            }
        });
    </script>
{% endblock %}
